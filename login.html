<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Fostern</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" >
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="icon" type="img/png" href="img/WhatsApp Image 2026-02-21 at 13.01.02.jpeg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<img class="wave" src="img/Design_sem_nome-removebg-preview.png">
	<div class="container">
		<div class="img">
			<img src="img/undraw_all-the-data_ijgn.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/Logo.jpeg" class="img1">
				<h2 class="title">Welcome Back</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" required>
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
					<div class="social-divider">
					<span>Or</span>
				</div>

				<div class="social-login">
					<button type="button" class="social-btn google">
						<img src="img/R.png" alt="Google"> Continue with Google
					</button>
					<button type="button" class="social-btn facebook">
						<img src="img/1751194659_facebook-logo-transparent-png.png" alt="Facebook"> Continue with
						Facebook
					</button>
					<button type="button" class="social-btn apple">
						<img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
						Continue with Apple
					</button>
				</div>
				<a href="create.html" class="create">Or create an account</a>
            </form>
        </div>
		<div id="page-transition"></div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
